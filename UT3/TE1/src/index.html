<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx + ngx_small_light</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .amarillo{
            background-color: rgb(210, 247, 76);
        }
    </style>
    <script src="generarImagenes.js"></script>
</head>
<body>
    <div class="container fw-bold">
        <div class="row">
            <div class="col">
                <h1>Nginx + ngx_small_light</h1>
            </div>
        </div>
            <form action="" method="get"  >
                <div class="row my-2">
                    <div class="col-5">
                        <div class="row my-3">
                            <div class="col">
                                <label for="tamanio">Tama√±o</label>
                            </div>
                            <div class="col">
                                <input class="border-2 border-dark" type="text" id="tamanio" name="tamanio" size="10"/>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <label for="ancho">Ancho del borde</label>
                            </div>
                            <div class="col">
                                <input class="border-2 border-dark" type="text" id="ancho" name="ancho" size="10"/>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <label for="color">Color del borde</label>
                            </div>
                            <div class="col">
                                <input class="border-2 border-dark" type="text" id="color" name="color" size="10"/>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <label for="enfoque">Enfoque</label>
                            </div>
                            <div class="col">
                                <input class="border-2 border-dark" type="text" id="enfoque" name="enfoque" size="10"/>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col">
                                <label for="desenfoque">Desenfoque</label>
                            </div>
                            <div class="col">
                                <input class="border-2 border-dark" type="text" id="desenfoque" name="desenfoque" size="10"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 d-flex align-items-end my-3">
                        <button class="amarillo border-2 border-dark fw-bold fs-3 px-3" type="button" onclick="generarImagenes();">Generar</button>
                    </div>
                </div>
            </form>
        <div class="row">
            <div class="col">
                <div name="imagenes">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
